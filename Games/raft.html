gs:[q,r,s,"survivors-games",t,u,v,w,x,y,n,z,A,B,o,C,D,E,F,G,L],developer:"MadStorm",engine:["UNITY"],description:"Sea Survival on Raft is an open sandbox where there is no civilization, only wildlife, build a raft, get resources, fish and cook, and then explore the islands.\nThe objective of the game is to survive as long as possible while facing various obstacles and challenges.\n\nUse the grappling hook to collect lost chests, boards and other resources nearby.Build and upgrade your raft, craft a workbench, a bowler hat, a bed, unlock new items.\nExplore the water world! Dive under the water in search of treasures, but watch out for sharks swimming nearby.\nIn the battle with the shark, a variety of weapons in the crafting menu will help - a crossbow, shotgun or rifle.\nGame Features:\n- The change of night and day\n- Varied weather conditions\n- Vibrant graphics\n- Realistic ocean\n- Crafting and building menu",how_to_play_text:O,seo_text:"\u003Ch2\u003ESea Survival on Raft - Play Online üèùÔ∏è\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E transports you to an open sandbox where civilization is a distant memory, and only the untamed wilderness surrounds you. In this thrilling survival game, your primary objective is to build a raft, gather essential resources, fish, cook, and explore mysterious islands to ensure your survival. Face a variety of obstacles and challenges as you strive to stay alive as long as possible.\u003C\u002Fp\u003E\n\n\u003Ch2\u003EGame tips\u003C\u002Fh2\u003E\n\u003Cp\u003EMastering \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E requires strategic planning and resource management. Here are some tips to help you excel:\n\u003Cul\u003E\n\u003Cli\u003EAlways keep an eye on your resources. Use the grappling hook wisely to collect lost chests, boards, and other nearby resources.\u003C\u002Fli\u003E\n\u003Cli\u003EPrioritize building and upgrading your raft to expand your living space and enhance your defenses.\u003C\u002Fli\u003E\n\u003Cli\u003ECraft essential tools and weapons like the workbench, crossbow, shotgun, or rifle to protect yourself from threats like sharks.\u003C\u002Fli\u003E\n\u003Cli\u003EBalance your activities to optimize both day and night cycles. Utilize daylight for exploring and resource gathering, while nighttime can be ideal for crafting and consolidating your inventory.\u003C\u002Fli\u003E\n\u003Cli\u003EDive under the water to search for hidden treasures, but always remain vigilant for lurking sharks.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fp\u003E\n\n\u003Ch2\u003EHow to play\u003C\u002Fh2\u003E\n\u003Cp\u003EGetting started with \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E is easy:\n\u003Cul\u003E\n\u003Cli\u003EBegin by using your grappling hook to gather floating resources like chests and boards.\u003C\u002Fli\u003E\n\u003Cli\u003EUse these resources to build and upgrade your raft, enhancing your chances of survival.\u003C\u002Fli\u003E\n\u003Cli\u003ECraft essential items using the crafting menu, and unlock new items as you progress.\u003C\u002Fli\u003E\n\u003Cli\u003EExplore the surrounding waters and islands to find additional resources and hidden treasures.\u003C\u002Fli\u003E\n\u003Cli\u003EStay alert and defend yourself against sharks using a variety of crafted weapons.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fp\u003E\n\n\u003Ch2\u003EHow to play Sea Survival on Raft for free?\u003C\u002Fh2\u003E\n\u003Cp\u003EYou can play \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E for free on Playgama. Take a look at our huge selection of free online games, including \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E and lots of other great titles.\u003C\u002Fp\u003E\n\n\u003Ch2\u003EControls\u003C\u002Fh2\u003E\n\u003Cp\u003EHere are the controls you need to navigate and survive in \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E:\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EMouse:\u003C\u002Fstrong\u003E Use the mouse to aim and throw the grappling hook.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EWASD Keys:\u003C\u002Fstrong\u003E Move your character around the raft and islands.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ESpacebar:\u003C\u002Fstrong\u003E Jump to navigate obstacles or dive into the water.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EInventory Key (I):\u003C\u002Fstrong\u003E Open your inventory to manage resources and crafted items.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ECrafting Menu Key (C):\u003C\u002Fstrong\u003E Access the crafting menu to create new tools and weapons.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fp\u003E\n\n\u003Ch2\u003EHistory or origin\u003C\u002Fh2\u003E\n\u003Cp\u003EThe concept of survival games like \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E has its roots in the early 2000s, with titles that emphasized resource management and exploration. These games often draw inspiration from real-life survival scenarios, where players must use their wit and resources to overcome environmental challenges. \u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E builds on this tradition, offering a rich and immersive experience that combines elements of crafting, building, and adventure in a vibrant oceanic setting.\u003C\u002Fp\u003E\n\n\u003Ch2\u003EDescription of the game or theme\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cstrong\u003ESea Survival on Raft\u003C\u002Fstrong\u003E is an engaging survival game that transports players to a vast and dynamic ocean world. The game features a realistic day and night cycle, varied weather conditions, and vibrant graphics that bring the ocean to life. Players must use their ingenuity to build and upgrade their rafts, gather resources, and craft essential tools and weapons. The game also includes the exciting challenge of defending against sharks, making each dive for treasure a thrilling adventure. The crafting and building mechanics add depth to the gameplay, offering endless possibilities for creativity and survival.\u003C\u002Fp\u003E\n\n\u003Ch2\u003EFrequently Asked Questions\u003C\u002Fh2\u003E\n\u003Cp\u003E\n\u003Cstrong\u003EQ:\u003C\u002Fstrong\u003E What is the main objective of Sea Survival on Raft?\n\u003Cbr\u003E\u003Cstrong\u003EA:\u003C\u002Fstrong\u003E The main objective is to survive as long as possible by building a raft, gathering resources, and exploring islands while facing various challenges.\n\u003Cbr\u003E\n\u003Cstrong\u003EQ:\u003C\u002Fstrong\u003E Can I play Sea Survival on Raft for free?\n\u003Cbr\u003E\u003Cstrong\u003EA:\u003C\u002Fstrong\u003E Yes, you can play Sea Survival on Raft for free on Playgama.\n\u003Cbr\u003E\n\u003Cstrong\u003EQ:\u003C\u002Fstrong\u003E What tools can I craft in the game?\n\u003Cbr\u003E\u003Cstrong\u003EA:\u003C\u002Fstrong\u003E You can craft a workbench, various weapons like a crossbow, shotgun, or rifle, and other essential items to aid in your survival.\n\u003Cbr\u003E\n\u003Cstrong\u003EQ:\u003C\u002Fstrong\u003E How do I defend myself against sharks?\n\u003Cbr\u003E\u003Cstrong\u003EA:\u003C\u002Fstrong\u003E Use crafted weapons such as the crossbow, shotgun, or rifle to fend off sharks while exploring underwater.\n\u003Cbr\u003E\n\u003Cstrong\u003EQ:\u003C\u002Fstrong\u003E Does the game feature a day and night cycle?\n\u003Cbr\u003E\u003Cstrong\u003EA:\u003C\u002Fstrong\u003E Yes, the game features a realistic day and night cycle that affects gameplay and resource management.\n\u003C\u002Fp\u003E\n\n",meta_title:O,meta_description:O,vertical:a,horizontal:U,is_hidden:a,has_in_app_purchases:a,is_in_export_catalog:a,youtube_video:O,screenshots:["https:\u002F\u002Fstatic.playhop.com\u002Fimages\u002F08b76_1890793_1ca35\u002F0bbadb094\u002F2a000001873965fd_2b61207\u002Fbfbe32658a76e4f59ec4_bed0dc\u002Fpjpg928x522","https:\u002F\u002Fs
