      function buildList(id, items){
        const container = document.getElementById(id);
        items.forEach(([u,s])=>{
          const el = document.createElement('div');
          el.className = 'link';
          el.innerHTML = `<div style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis"><a href="#" data-url="${u}" class="link-a">${u}</a></div><div class="status">${s || ''}</div>`;
          container.appendChild(el);
        });
      }

      Object.keys(groups).forEach(k=>buildList(k, groups[k]));

      let selectedUrl = null;
      document.body.addEventListener('click', e=>{
        const a = e.target.closest('.link-a');
        if(!a) return;
        e.preventDefault();
        const url = a.getAttribute('data-url');
        document.querySelectorAll('.link').forEach(x=>x.style.boxShadow='');
        a.closest('.link').style.boxShadow='0 6px 18px rgba(0,0,0,0.6)';
        selectedUrl = url;
      });

      document.getElementById('openNew').addEventListener('click', ()=>{
        if(!selectedUrl) return alert('Select a link');
        window.open(selectedUrl,'_blank');
      });

      document.getElementById('loadPreview').addEventListener('click', ()=>{
        if(!selectedUrl) return alert('Select a link');
        document.getElementById('previewFrame').src = selectedUrl;
        document.getElementById('previewWrap').classList.remove('hidden');
      });
