    function thumbUrl(title) {
      // simple placeholder thumbnail with game title; replace with real images if you have them
      return 'https://via.placeholder.com/640x360/111827/FFD369?text=' + encodeURIComponent(title);
    }

    function render(list) {
      if (!grid) return;
      grid.innerHTML = '';
      list.forEach(g => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = 'Games/' + g.slug + '.html';
        card.setAttribute('title', g.title);
        card.innerHTML = `
          <div class="thumb"><img loading="lazy" src="${g.thumb || thumbUrl(g.title)}" alt="${g.title}"></div>
          <div class="title">${g.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    // initial render
    render(games);

    const search = document.getElementById('q');
    if (search) {
      search.addEventListener('input', e => {
        const q = e.target.value.trim().toLowerCase();
        render(games.filter(g => g.title.toLowerCase().includes(q) || g.slug.includes(q)));
      });
    }
